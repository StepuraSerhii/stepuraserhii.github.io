<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Телефонія</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Телефонія</h1>
  <p>Телефонія — це технологія, що дозволяє передавати голосову інформацію через відстань за допомогою телефонних мереж, включаючи VoIP (IP-телефонія). Вона використовується для зв'язку між людьми, як в особистому, так і в бізнес-середовищі.</p>

  <!-- Заголовок форми -->
  <div class="form">
    <div class="form-header">
      <p>Заповніть форму</p>
    </div>

    <!-- Форма -->
    <form>
      <label for="name">Ваше ім'я:</label>
      <input type="text" id="name" name="name" placeholder="Введіть ім'я" required />

      <label for="phone">Номер телефону:</label>
      <input type="tel" id="phone" name="phone" placeholder="+380..." required />

      <label for="order">Опис замовлення:</label>
      <textarea id="order" name="order" placeholder="Що саме вас цікавить?" rows="4" required></textarea>

      <label for="product">Оберіть послугу:</label>
      <select id="product" name="product" required>
        <option value="">-- Оберіть варіант --</option>
        <option value="analytics">Аналітика</option>
        <option value="telephony">Телефонія</option>
        <option value="callback">Коллбек</option>
      </select>

      <!-- Кнопочка надіслати -->
      <button type="submit" class="fancy-button">Надіслати</button>
    </form>
  </div>
</body>
</html>
